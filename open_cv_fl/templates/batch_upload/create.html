{% extends "dashboard.html" %}

{% block content %}

<form action="process/" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <h2> Create Batch </h2>
    <label>Batch Name</label>
    <input type="text" name="batch_name"> <br><br>
    <label>Project Name</label>
    <input type="text" name="project_name"> <br><br>

    <label>Description</label>
    <input type="text" name="description"> <br><br>

    <label>Zip Upload</label>
    <input name='batch' type="file" accept="zip,application/octet-stream,application/zip,application/x-zip,application/x-zip-compressed"><br><br>
    <input type="submit">
</form>

{% endblock %}
